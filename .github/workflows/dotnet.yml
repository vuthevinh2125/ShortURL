name: .NET CI - TinyUrlWebApp Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE: TinyUrlWebApp.sln
  DOTNET_VERSION: '8.0.x' 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      # Khôi phục các gói NuGet bằng đường dẫn Solution chính xác
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build Project
      # Biên dịch toàn bộ Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore
      
    - name: Run Unit Tests
      # Chạy kiểm thử sau khi Build thành công
      run: dotnet test ${{ env.SOLUTION_FILE }} --no-build --verbosity normal
