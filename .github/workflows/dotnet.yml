name: .NET CI Diagnosis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Đường dẫn này đang bị lỗi, nhưng chúng ta sẽ giữ để kiểm tra sau.
  SOLUTION_FILE: TinyUrlWebApp/TinyUrlWebApp.sln 
  DOTNET_VERSION: '8.0.x' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: List files for diagnosis
      run: ls -R
    # ----------------------------------------------------

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      # Bước này có thể vẫn thất bại vì đường dẫn sai, nhưng chúng ta cần log ls -R.
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore
      
    - name: Test
      run: dotnet test ${{ env.SOLUTION_FILE }} --no-build --verbosity normal
